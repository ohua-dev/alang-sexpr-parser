name: alang-sexpr-parser
version: '0.1.0.0'
category: Devel
author: Justus Adam
maintainer: dev@justus.science
copyright: Â© 2017 Justus Adam
license: OtherLicense
github: JustusAdam/alang-sexpr-parser
extra-source-files:
- README.md
library:
  source-dirs: src
  exposed-modules:
  - Ohua.Compat.SExpr.Lexer
  - Ohua.Compat.SExpr.Parser
  dependencies:
  - base >=4.7 && <5
  - ohua-core
  - bytestring
  - text
  - array
  - unordered-containers
  build-tools:
  - alex
  - happy
